name: Release & Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Decode and write code-signing certificate
        run: |
          $cert = [System.Convert]::FromBase64String("${{ secrets.WIN_CSC_LINK_BASE64 }}")
          [System.IO.File]::WriteAllBytes("code-signing.pfx", $cert)
          if (Test-Path "code-signing.pfx") { Write-Host "Certificate created successfully" } else { throw "Failed to create certificate" }
        shell: pwsh

      - name: Validate code-signing certificate
        env:
          CERT_PASS: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
        run: |
          try {
            $cert = New-Object System.Security.Cryptography.X509Certificates.X509Certificate2("code-signing.pfx", $env:CERT_PASS)
            Write-Host "Certificate valid â€” Subject: $($cert.Subject), Expires: $($cert.NotAfter)"
          } catch {
            throw "Certificate validation failed: $_"
          }
        shell: pwsh

      - name: Build and publish Electron app
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CSC_LINK: code-signing.pfx
          CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
        run: npm run electron:build
