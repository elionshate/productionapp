name: Release & Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Decode and write code-signing certificate
        id: cert
        continue-on-error: true
        run: |
          if (-not "${{ secrets.WIN_CSC_LINK_BASE64 }}") {
            Write-Host "No certificate secret found — build will produce unsigned installer"
            exit 0
          }
          $cert = [System.Convert]::FromBase64String("${{ secrets.WIN_CSC_LINK_BASE64 }}")
          [System.IO.File]::WriteAllBytes("code-signing.pfx", $cert)
          if (Test-Path "code-signing.pfx") {
            Write-Host "Certificate file created successfully"
          } else {
            Write-Host "::warning::Failed to create certificate file"
            exit 1
          }
        shell: pwsh

      - name: Validate code-signing certificate
        if: steps.cert.outcome == 'success'
        id: cert-validate
        continue-on-error: true
        env:
          CERT_PASS: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
        run: |
          try {
            $cert = New-Object System.Security.Cryptography.X509Certificates.X509Certificate2("code-signing.pfx", $env:CERT_PASS)
            Write-Host "Certificate valid — Subject: $($cert.Subject), Expires: $($cert.NotAfter)"
          } catch {
            Write-Host "::warning::Certificate validation failed: $_ — building unsigned"
            Remove-Item -Path "code-signing.pfx" -ErrorAction SilentlyContinue
            exit 1
          }
        shell: pwsh

      - name: Build and publish Electron app (signed)
        if: steps.cert-validate.outcome == 'success'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CSC_LINK: ${{ github.workspace }}/code-signing.pfx
          CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
        run: npm run electron:build

      - name: Build and publish Electron app (unsigned)
        if: steps.cert-validate.outcome != 'success'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npm run electron:build
