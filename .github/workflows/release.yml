name: Release & Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Setup code-signing certificate
        id: cert-setup
        run: |
          $signing = "false"
          $secret = "${{ secrets.WIN_CSC_LINK_BASE64 }}"
          if (-not $secret -or $secret.Length -lt 10) {
            Write-Host "No certificate secret found — build will produce unsigned installer"
            echo "SIGNING_READY=false" >> $env:GITHUB_OUTPUT
            exit 0
          }
          try {
            $certBytes = [System.Convert]::FromBase64String($secret)
            [System.IO.File]::WriteAllBytes("${{ github.workspace }}\code-signing.pfx", $certBytes)
            Write-Host "Certificate file written ($($certBytes.Length) bytes)"
          } catch {
            Write-Host "::warning::Failed to decode/write certificate: $_"
            echo "SIGNING_READY=false" >> $env:GITHUB_OUTPUT
            exit 0
          }
          try {
            $pfx = New-Object System.Security.Cryptography.X509Certificates.X509Certificate2(
              "${{ github.workspace }}\code-signing.pfx",
              "${{ secrets.WIN_CSC_KEY_PASSWORD }}"
            )
            Write-Host "Certificate valid — Subject: $($pfx.Subject), Expires: $($pfx.NotAfter)"
            $signing = "true"
          } catch {
            Write-Host "::warning::Certificate validation failed: $_ — building unsigned"
            Remove-Item -Path "${{ github.workspace }}\code-signing.pfx" -ErrorAction SilentlyContinue
          }
          echo "SIGNING_READY=$signing" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Build and publish Electron app (signed)
        if: steps.cert-setup.outputs.SIGNING_READY == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CSC_LINK: ${{ github.workspace }}\code-signing.pfx
          CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
        run: npm run electron:build

      - name: Build and publish Electron app (unsigned)
        if: steps.cert-setup.outputs.SIGNING_READY != 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npm run electron:build
